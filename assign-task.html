<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Tasks - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="session.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #2c3e50;
      display: flex;
      gap: 1rem;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      border-bottom: 2px solid white;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .mode-toggle button {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
    }
    .mode-toggle button.active {
      background-color: #3498db;
      color: white;
    }
    .assign-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .assign-table th, .assign-table td {
      border: 1px solid #ccc;
      padding: 0.8rem;
      text-align: left;
    }
    .assign-table th {
      background-color: #f0f0f0;
    }
    select, button.assign-btn {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button.assign-btn {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.assign-btn:hover {
      background-color: #2980b9;
    }
    .success-msg {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    #projectFilter {
      margin: 1rem 0;
      text-align: center;
    }
    #projectSelect {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .user-card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin: 2rem 0;
      background: #f9f9f9;
    }
    .user-card h3 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <nav>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="assign-task.html" class="active">Assign Tasks</a>
    <a href="submissions.html">Submissions</a>
    <a href="logs.html">Logs</a>
    <a href="logout.html">Logout</a>
  </nav>

  <div class="container">
    <h2>Assign Tasks</h2>

    <div class="mode-toggle">
      <button id="modeProject" class="active">By Project</button>
      <button id="modeAll">All Tasks</button>
    </div>

    <div id="projectFilter">
      <label for="projectSelect">Select Project:</label><br/>
      <select id="projectSelect"></select>
    </div>

    <table class="assign-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Deadline</th>
          <th>Priority</th>
          <th>Assign To</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
        <!-- Tasks will be inserted here -->
      </tbody>
    </table>

    <p class="success-msg" id="successMsg"></p>

    <h2>All User Assignments</h2>
    <div id="userTasksContainer">
      <!-- User assignment info will be inserted here -->
    </div>
  </div>

  <script src="assign-task.js"></script>
</body>
</html>
